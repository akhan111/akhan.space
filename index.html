<script>

document.addEventListener('DOMContentLoaded',function(event){
  // array with texts to type in typewriter
  var typingElements = document.querySelectorAll("[id=typing]");
  var dataText = [];
  for(var i = 0; i < typingElements.length; i++) {
    dataText.push(typingElements[i].innerHTML);
  }

  // type one text in the typwriter
  // keeps calling itself until the text is finished
  function typeWriter(i) {
    // chekc if text isn't finished yet
      var textLeft = false;
      for (var j = 0; j < dataText.length; j++) {
        if (i < dataText[j].length) {
          textLeft = true;
          // add next character to h1
          typingElements[j].innerHTML = dataText[j].substring(0, i+1) +'<span id="typing" aria-hidden="true"></span>';

          // wait for a while and call this function again for next character
        } 
      }
      if (textLeft) {
        setTimeout(function() {
            typeWriter(i + 1);
          }, 150);
      }
  }
  // start a typewriter animation for a text in the dataText array
  typeWriter(0);
});
</script>
